syntax = "proto3";

option java_package = "ee.ut.cs.alarm.data.proto";
option java_multiple_files = true;

message AlarmProto {
  string id = 1;
  uint32 time = 2;
  uint32 days = 3;
  string label = 4;
  string ringtone_uri = 5;
  int64 created_at = 6; // Doesn't seem necessary
  bool enabled = 7;
}

// thanks chat gpt
message GlobalMeta {
  uint32 streak = 1;
  uint32 previous_streak = 2;
}

message AlarmListProto {
  repeated AlarmProto alarms = 1;
  GlobalMeta meta = 2;
}